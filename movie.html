<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Selection</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .content {
            padding: 30px 20px;
        }
        
        .page-title {
            font-size: 28px;
            color: #e91e63;
            margin-bottom: 20px;
            text-align: left;
        }
        
        .sweet-comment {
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        
        .movie-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }
        
        @media (max-width: 768px) {
            .movie-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (max-width: 480px) {
            .movie-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
            }
            
            .movie-image {
                width: 100px !important;
                height: 100px !important;
            }
            
            .page-title {
                font-size: 24px;
            }
            
            .sweet-comment {
                font-size: 16px;
            }
        }
        
        .movie-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }
        
        .movie-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        
        .movie-image:hover {
            transform: scale(1.05);
        }
        
        .movie-name {
            margin-top: 10px;
            color: #e91e63;
            font-size: 14px;
            text-align: center;
        }
        
        .heart-icon {
            position: absolute;
            color: #e91e63;
            font-size: 16px;
        }
        
        .continue-btn {
            background-color: #e91e63;
            color: white;
            border: none;
            border-radius: 30px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
            transition: transform 0.2s ease;
        }
        
        .continue-btn:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>

        </div>
        <div class="content">
            <div class="page-title">What do you want to watch?</div>
            <div class="sweet-comment">how can an IT guy be this sweet?üòçü•∫</div>
            
            <div class="movie-grid">

            <button class="continue-btn">Continue :-) :-) :-)</button>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const continueBtn = document.querySelector('.continue-btn');
            const movieImages = document.querySelectorAll('.movie-image');
            let selectedMovie = null;
            
            // Handle movie selection
            movieImages.forEach(img => {
                img.addEventListener('click', function() {
                    // Remove selection from all images
                    movieImages.forEach(image => {
                        image.style.border = 'none';
                    });
                    
                    // Add selection to clicked image
                    this.style.border = '3px solid #e91e63';
                    selectedMovie = this.dataset.movie;
                });
            });
            
            // Handle continue button click
            continueBtn.addEventListener('click', function() {
                if (selectedMovie) {
                    // Store the selected movie in localStorage to use on the next page
                    localStorage.setItem('selectedMovie', selectedMovie);
                }
                
                // Redirect to the confirmation page
                window.location.href = 'date.html';
            });
        });
    </script>
</body>
</html>
