<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Location Selection</title>
    <style>
        .content {
            padding: 30px 20px;
        }
        
        .page-title {
            font-size: 28px;
            color: #e91e63;
            margin-bottom: 20px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            
        }
        
        .location-grid {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .top-row {
            display: flex;
            justify-content: center;
            gap: 20px;
            width: 100%;
            max-width: 500px;
        }
        
        .bottom-row {
            display: flex;
            justify-content: center;
            width: 100%;
        }
        
        @media (max-width: 768px) {
            .top-row {
                flex-direction: column;
                align-items: center;
            }
        }
        
        .location-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }
        
        .location-image {
            width: 150px;
            height: 150px;
            object-fit: cover;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            border: none; /* Remove any border */
        }
        
        .location-image:hover {
            transform: scale(1.05);
        }
        
        .location-name {
            margin-top: 10px;
            color: #e91e63;
            font-size: 14px;
            text-align: center;
        }
        
        .heart-icon {
            position: absolute;
            color: #e91e63;
            font-size: 16px;
        }
        
        .cuteness-text {
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            margin: 15px 0;
        }
        
        .continue-btn {
            background-color: #e91e63;
            color: white;
            border: none;
            border-radius: 30px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
            transition: transform 0.2s ease;
        }
        
        .continue-btn:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="browser-frame">
        <div class="browser-top">
            <div class="browser-address">
                <span></span>
            </div>

        </div>
        <div class="content">
            <div class="page-title">Where should we celebrate?</div>
            
            <div class="location-grid">
                <div class="top-row">
                    <div class="location-item">
                        <img src="https://images.unsplash.com/photo-1531058020387-3be344556be6?q=80&w=1000&auto=format&fit=crop" alt="Beach" class="location-image" data-location="beach">
                        <div class="location-name">Beach Party</div>
                        <div class="heart-icon" style="bottom: 30px; left: 0;">‚ù§Ô∏è</div>
                    </div>
                    
                    <div class="location-item">
                        <img src="https://images.unsplash.com/photo-1566073771259-6a8506099945?q=80&w=1000&auto=format&fit=crop" alt="Restaurant" class="location-image" data-location="restaurant">
                        <div class="location-name">Fancy Restaurant</div>
                    </div>
                </div>
                
                <div class="bottom-row">
                    <div class="location-item">
                        <img src="https://images.unsplash.com/photo-1519671482749-fd09be7ccebf?q=80&w=1000&auto=format&fit=crop" alt="Home" class="location-image" data-location="home">
                        <div class="location-name">Cozy Home Party</div>
                        <div class="heart-icon" style="top: 10px; right: 0;">‚ù§Ô∏è</div>
                    </div>
                </div>
            </div>
            
            <div class="cuteness-text">cuteness overload!üòä</div>
            
            <button class="continue-btn">Continue :-) :-) :-)</button>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const continueBtn = document.querySelector('.continue-btn');
            const locationImages = document.querySelectorAll('.location-image');
            let selectedLocation = null;
            
            // Handle location selection
            locationImages.forEach(img => {
                img.addEventListener('click', function() {
                    // Remove selection from all images
                    locationImages.forEach(image => {
                        image.style.border = 'none';
                    });
                    
                    // Add selection to clicked image
                    this.style.border = '3px solid #e91e63';
                    selectedLocation = this.dataset.location;
                });
            });
            
            // Handle continue button click
            continueBtn.addEventListener('click', function() {
                if (selectedLocation) {
                    // Store the selected location in localStorage to use on the next page
                    localStorage.setItem('selectedLocation', selectedLocation);
                }
                
                // Redirect to the next page
                window.location.href = 'movie.html';
            });
        });
    </script>
</body>
</html>
