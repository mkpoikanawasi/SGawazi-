<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            /* background-color: #f0f0f0; */
            background-image: url('IMG-20250507-WA0046\(1\).jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-size: 16px;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
        }
        
        h1 {
            text-align: center;
            color: #333;
        }
        
        p {
            text-align: center;
            color: #666;
        }
        
        .button {
            display: inline-block;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }
        
        .success-message {
        }
        .cat-container {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .cat-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 15px;
            transform: rotate(-5deg);
        }
        
        .cat-image {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .success-message {
            font-size: 24px;
            color: #e91e63;
            text-align: center;
            margin: 20px 0;
            font-weight: bold;
        }
        
        .click-button {

            background-color: #e91e63;
            color: white;
            padding: 10px 40px;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: right;
            justify-content:right;
            gap: 10px;
        }
        
        .click-button::before,
        .click-button::after {
            content: "❤️";
            font-size: 14px;
        }

    </style>
</head>
<body>
    <div class="browser-frame">
        <div class="browser-top">

            <div class="browser-address">
                <span></span>
            </div>
        </div>
        <div class="content">
            <div class="cat-container">
                <div class="cat-title">salfok cutie cat! ✨</div>
                <img src="https://i.pinimg.com/originals/81/6d/a5/816da533638aee63cfbd315ea24cccbd.jpg" alt="Cute orange cat" class="cat-image">
            </div>
            <div class="success-message">YEAYYYY!!! DONT GO ANYWHERE</div>
            <div class="click-button-container">
                <button id="final-btn" class="click-button">CLICK ME</button>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('final-btn').addEventListener('click', function() {
            // Redirect to the food selection page
            window.location.href = 'food.html';
        });
    </script>
</body>
</html>
