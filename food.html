<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Selection</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body{
            background-image: url('/love-scrabble-word-emotion-wallpaper.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            /* background-attachment: fixed; */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .content {
            padding: 30px 20px;
        }
        
        .page-title {
            font-size: 28px;
            color: #e91e63;
            margin-bottom: 20px;
            text-align: left;
        }
        
        .food-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }
        
        @media (max-width: 768px) {
            .food-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (max-width: 480px) {
            .food-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
            }
            
            .food-image {
                width: 100px !important;
                height: 100px !important;
            }
            
            .page-title {
                font-size: 24px;
            }
        }
        
        .food-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }
        
        .food-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        
        .food-image:hover {
            transform: scale(1.05);
        }
        
        .food-name {
            margin-top: 10px;
            color: #e91e63;
            font-size: 14px;
        }
        
        .heart-icon {
            position: absolute;
            color: #e91e63;
            font-size: 16px;
        }
        
        .cuteness-text {
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            margin: 15px 0;
        }
        
        .bottom-row {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            justify-content: center;
            max-width: 300px;
            margin: 0 auto;
        }
        
        .continue-btn {
            background-color: #e91e63;
            color: white;
            border: none;
            border-radius: 30px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
            transition: transform 0.2s ease;
        }
        
        .continue-btn:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="browser-frame">
        <div class="browser-top">
            <div class="browser-controls">
                <span class="browser-dot"></span>
            </div>
            <div class="browser-address">
                <span></span>
            </div>
            </div>
        </div>
        <div class="content">
            <div class="page-title">What do you want to eat?</div>
            
            <div class="food-grid">
                <div class="food-item">
                    <img src="https://images.unsplash.com/photo-1567620905732-2d1ec7ab7445?q=80&w=1000&auto=format&fit=crop" alt="Pancake" class="food-image" data-food="pancake">
                    <div class="food-name">Pancake</div>
                    <div class="heart-icon" style="bottom: 30px; left: 0;">‚ù§Ô∏è</div>
                </div>
                
                <div class="food-item">
                    <img src="https://images.unsplash.com/photo-1603133872878-684f208fb84b?q=80&w=1000&auto=format&fit=crop" alt="Fried Rice" class="food-image" data-food="fried-rice">
                    <div class="food-name">Fried Rice</div>
                </div>
                
                <div class="food-item">
                    <img src="https://images.unsplash.com/photo-1519708227418-c8fd9a32b7a2?q=80&w=1000&auto=format&fit=crop" alt="Salmon" class="food-image" data-food="salmon">
                    <div class="food-name">Salmon</div>
                    <div class="heart-icon" style="top: 10px; right: 0;">‚ù§Ô∏è</div>
                </div>
                
                <div class="food-item">
                    <img src="https://images.unsplash.com/photo-1600891964092-4316c288032e?q=80&w=1000&auto=format&fit=crop" alt="Steak" class="food-image" data-food="steak">
                    <div class="food-name">Steak</div>
                </div>
            </div>
            
            <div class="cuteness-text">cuteness overload!üòä</div>
            
            <div class="bottom-row">
                <div class="food-item">
                    <img src="https://images.unsplash.com/photo-1568901346375-23c9450c58cd?q=80&w=1000&auto=format&fit=crop" alt="Burger and Fries" class="food-image" data-food="burger">
                    <div class="food-name">Burger and Fries</div>
                    <div class="heart-icon" style="top: 50px; left: -10px;">‚ù§Ô∏è</div>
                </div>
                
                <div class="food-item">
                    <img src="https://images.unsplash.com/photo-1513104890138-7c749659a591?q=80&w=1000&auto=format&fit=crop" alt="Pizza" class="food-image" data-food="pizza">
                    <div class="food-name">Pizza</div>
                    <div class="heart-icon" style="top: 30px; right: -10px;">‚ù§Ô∏è</div>
                </div>
            </div>
            
            <button class="continue-btn">Continue :-) :-) :-)</button>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const continueBtn = document.querySelector('.continue-btn');
            const foodImages = document.querySelectorAll('.food-image');
            let selectedFood = null;
            
            // Handle food selection
            foodImages.forEach(img => {
                img.addEventListener('click', function() {
                    // Remove selection from all images
                    foodImages.forEach(image => {
                        image.style.border = 'none';
                    });
                    
                    // Add selection to clicked image
                    this.style.border = '3px solid #e91e63';
                    selectedFood = this.dataset.food;
                });
            });
            
            // Handle continue button click
            continueBtn.addEventListener('click', function() {
                if (selectedFood) {
                    // Store the selected food in localStorage to use on the next page
                    localStorage.setItem('selectedFood', selectedFood);
                }
                
                // Redirect to the movie selection page
                window.location.href = 'location.html';
            });
        });
    </script>
</body>
</html>
